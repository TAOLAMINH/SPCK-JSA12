<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <title>main</title>
</head>

<body>
  <div class="navbar">

    <a href="#" class="navbar-item navbar-button">Home</a>
    <a href="#" class="navbar-item navbar-button">About</a>
    <a href="#" class="navbar-item navbar-button">Categories</a>
    <a href="#" class="navbar-item navbar-button">Contact</a>
    <a href="login.html" class="navbar-item navbar-button">Signin</a>

  </div>
  <div class="hero-section">
    <h1>Welcome to Our Site</h1>
    <p>Discover amazing recipes and culinary inspirations.</p>
    <button class="hero-button">Explore Now</button>
  </div>

  <div class="search-container">
    <i class="fa fa-search"></i>
    <input

        class="search-bar"
        placeholder="Search for recipes..."
        name="search"
        id="search-input"
    />
</div>

      <div class="box item1">
        <div class="label name">Name</div>
        <div id="dish-name">__</div>
      </div>

      <div class="box item2">
        <div class="label origin">Origin</div>
        <div id="dish-origin">__</div>
      </div>

      <div class="box item3">
        <div class="label ingredient">Ingredients</div>
        <div id="dish-ingredients">__</div>
      </div>

    </div>
    <div class="box item4">
      <div class="label instruction">Instruction</div>
      <div id="dish-instructions">__</div>
    </div>
  </div>

  <div class="list"></div>
